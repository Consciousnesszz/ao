	<link rel="stylesheet" type="text/css" href="../css/base.css">

	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" href="../css/login/iconfont.css">
</head>
<body>
	<div class="container">
		<div class="wrap">
			<div id="logo">
				<h1><a href="../index.html"><img src="../images/login_signup/logo-login.png"></a><span>欢迎注册</span></h1>

			</div>
		</div>

					</div>
					<div>
						<input type="text" placeholder="手机号码"><i class="iconfont">&#xe63f;</i>

						<input type="password" placeholder="密码由6-20个数字和字母的组合"><i class="iconfont">&#xe626;</i>
					</div>
					<div>
						<div class="left">
							<input type="checkbox">
							<span>2周内自动登录</span>
						</div>
						<div class="right">
							<a href="#">忘记密码?</a>
						</div>
					</div>
					<div>
						<input type="submit" value="登录" id="btn">
					</div>
					<div>
						<p>直接使用以下账号登录</p>
						<i></i><i></i><i></i><i></i>
					</div>

		</div>
